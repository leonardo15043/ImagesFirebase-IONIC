<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Imagenes Firebase
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>


    <ion-card *ngFor="let item of _cap.imagenes">

        <img [src]="item.img">

        <ion-card-content>
            <ion-card-title>
                {{ item.titulo }}
            </ion-card-title>
        </ion-card-content>

        <ion-row>
            <ion-col text-right>
                <button ion-button clear small color="primary" icon-left (click)="compartir( item )">
                    <ion-icon name="share-alt"></ion-icon>
                    Compartir
                </button>
            </ion-col>
        </ion-row>

    </ion-card>




    <ion-fab bottom right>
        <button ion-fab color="danger" (click)="mostrar_model()"><ion-icon name="add" ></ion-icon></button>
    </ion-fab>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="hayMas">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
